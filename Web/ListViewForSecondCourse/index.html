<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<script src="./lib/jquery.js"></script>
<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"
	data-build-remove="false"></script>
<link rel="stylesheet" href="./lib/tau/mobile/theme/default/tau.css">

<script src="./js/main.js"></script>

<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework
	- Master-Detail</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
	<div data-role="page" id="main">
		<div data-role="header" data-position="fixed">
			<h1>Кумиры</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<ul data-role="listview">
				<li><a href="chack_norris.html">Чак Норрис</a></li>
				<li><a href="al_pachino.html">Аль Пачино</a></li>
				<li><a href="tom_kruz.html">Том Круз</a></li>
			</ul>
		</div>
	</div>
	<!-- /content -->
	<script>
		$("#main").on(
				"pageshow",
				function() {
					//bind callbacks to the H/W keys
					$(window).on(
							"tizenhwkey",
							function(e) {
								if (e.originalEvent.keyName == "back"
										&& window.tizen
										&& window.tizen.application) {
									window.tizen.application
											.getCurrentApplication().exit();
									return false;
								}
							});
				});
		$("#main").on("pagebeforehide", function() {
			//unbind callbacks to the H/W keys
			$(window).off("tizenhwkey");
		});
	</script>
	</div>
	<!-- /page -->
</body>
</html>
