<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<script src="./lib/jquery.js"></script>
<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"
	data-build-remove="false"></script>
<link rel="stylesheet" href="./lib/tau/mobile/theme/default/tau.css" />

<script src="./js/main.js"></script>
<link rel="stylesheet" href="./css/style.css" />

<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework
	- Single-Page</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Список задач</h1>
		</div>
		<!-- /header -->

		<div data-role="content" style="background-color: #FFFFFF">
			<ul id="lvTasks" data-role="listview" />
		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed">
			<table width="100%" cellpadding="5">
				<tr>
					<td valign="top" width="75%"><input type="text" id="taskText"
						id="newTaskText" /></td>
					<td valign="top" width="25%"><input type="button" id="btnAdd"
						value="+" /></td>
				</tr>
			</table>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
